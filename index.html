<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My heart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
           
            <h1>Login</h1>
            <p style="text-align: center;">Coração de Luizinho &#128151</p>
            <div class="input">
                <input type="text" placeholder="Insira seu nome:" required id="usuario" name="usuario">
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input">
                <input type="password" placeholder="Insira sua senha:" required id="senha" name="senha">
                <box-icon name='lock-alt' type='solid' ></box-icon>
            </div>

            <input type="submit" class="btn" id="btn" value="Logar no Coração"  onclick="send(); return false ">
        </form>
        <div class="register"><p>Ainda não tem uma conta?
            <a href="https://luizinhoshakur.github.io/Nanazinha/error/error.html">Crie aqui&#128525 &#128151 </a></p></div>
    </div>

    
</body>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
</html>
